<section class="h-100 h-custom" style="background-color: #f7f7f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-7">
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-0">
                      <span class="text-muted">Sort by:</span>
                      <a href="#!" class="text-body text-decoration-none">
                        price <i class="fas fa-angle-down mt-1"></i>
                      </a>
                    </p>
                  </div>
                </div>

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div class="p-3">
                          <img
                            src="{{ items[0]?.img }}"
                            class="img-fluid rounded-3"
                            alt="Shopping item"
                            style="width: 65px; object-fit: cover;"
                          />
                        </div>
                        <div class="ms-3 p-3">
                          <h5>{{ items[0]?.title }}</h5>
                          <p class="small mb-0 text-muted">{{ items[0]?.name }}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 80px">
                          <h5 class="mb-0">SAR {{ items[0]?.price }}</h5>
                        </div>
                        <div style="width: 100px">
                          <p class="mb-0 text-muted">{{ items[0]?.description }}</p>
                        </div>
                        <a href="#!" style="color: #cecece;">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="row m-3">
                    <div class="col text-center">
                      <button class="btn btn-primary" (click)="increment()">Add to Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
