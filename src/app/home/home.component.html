<!-- Hero Section -->
<section class="bsb-hero-2 px-3 mt-5">
  <div class="container overflow-hidden">
    <div class="row gy-3 gy-lg-0 align-items-lg-center justify-content-lg-between">
      <div class="col-12 col-lg-6 order-1 order-lg-0">
        <h2 class="display-3 fw-bold mb-3">Art of Design</h2>
        <p class="fs-4 mb-5">Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass, utilize prebuilt grid system and components, and bring projects to life with powerful JavaScript plugins.</p>
        <div class="d-grid gap-2 d-sm-flex">
          <button type="button" class="btn btn-primary bsb-btn-xl rounded-pill">Free Consultation</button>
          <button type="button" class="btn btn-outline-primary bsb-btn-xl rounded-pill">Buy Credits</button>
        </div>
      </div>
      <div class="col-12 col-lg-5 text-center">
        <img class="img-fluid" loading="lazy" src="assets/images/Apple-iphone.png" alt="Art of Design" style="-webkit-mask-image: url(assets/images/Apple-iphone.png); mask-image: url(assets/images/Apple-iphone.png);">
      </div>
    </div>
  </div>
</section>

<!-- Phones Section -->
<div id="Phones" class="container mt-5" style="background-color: white">
  <h1 class="text-center text-dark fw-bold mb-4 mt-5">
    <span class="text-info mt-5">Our </span>Phones
  </h1>
  <div class="row row-cols-1 row-cols-md-4 mt-3 mb-3 g-4">
    <div class="col" *ngFor="let item of getPhoneItems()">
      <div class="card h-100" style="background-color: white; border-radius: 20px; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;">
        <div class="card-body text-center p-3">
          <img [src]="item.img" class="card-img-top" [alt]="item.name" style="border-radius: 20px 20px 0 0; height: 200px; object-fit: cover;">
          <h5 class="card-title text-center text-capitalize fw-bold text-dark">{{item.name}}</h5>
          <p class="text-dark">{{item.description}}</p>
        </div>
        <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center">
          <div>
            <h5 class="fw-bold text-primary">SAR {{item.price}}</h5>
          </div>
          <div>
            <button class="btn btn-primary me-2" [routerLink]="['/phonedetails', item.id]">Show Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a class="btn btn-primary bsb-btn-xl rounded-pill mt-4 mb-5" [routerLink]="['/phone']">Show More</a>
  </div>
</div>
